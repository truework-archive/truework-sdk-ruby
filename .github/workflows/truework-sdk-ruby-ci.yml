name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.4
    - name: Install dependencies
      run: gem install bundler
    - name: Run Setup
      run: ./bin/setup
    - name: Robocop Check
      run: rubocop
    - name: Application Tests
      run: rake spec
